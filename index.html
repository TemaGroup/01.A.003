<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Invata Matematica</title>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=yes" /> 
        <link rel="stylesheet" href="styling.css" />
    </head>

    <body>
        <div id="container">
            
            <!--scor box-->
            <div id="score">
                Scor: <span id="scoreValue">0</span>
            </div>
            
            <!--corect box-->
            <div id="correct">
                Corect
            </div>
            
            <!--gresit box-->
            <div id="wrong">
                Mai incearca odata!
            </div>
            
            <!--intrebare box-->
            <div id="question">
                7x5
            </div>
                        
            <!--intruction box-->
            <div id="intruction">
                Apasa pe raspunsul corect!
            </div>
            
            <!--choices box-->
            <div id="choices">
                <div id="box1" class="box"></div>
                <div id="box2" class="box"></div>
                <div id="box3" class="box"></div>
                <div id="box4" class="box"></div>
            </div>
            
            <!--start box-->
            <div id="startreset">
            Start 
            </div>
            
            <!--start box-->
            <div id="timeremaining">
                Timp ramas: <span id="timeremainingvalue">60</span>sec
            </div>
            
            <!--game over box-->
            <div id="gemaover">
                
            </div>
            
            <script src="javascript.js"></script>
        </div>
    </body>
</html>
